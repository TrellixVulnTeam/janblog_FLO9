<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" id="contactForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Username</label>
                        <input [formControlName]="'username'" class="form-control"
                               data-validation-required-message="Please enter your name."
                               id="inputUsername" placeholder="Name" required
                               type="text">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Password</label>
                        <input [formControlName]="'password'" class="form-control"
                               data-validation-required-message="Please enter your password."
                               id="inputPassword" placeholder="Password" required
                               type="password">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <button class="btn btn-primary" id="sendMessageButton" style="margin-top: 40px;" type="submit">Send
                </button>
            </form>
        </div>
    </div>
</div>
